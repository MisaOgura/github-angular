<!doctype html>
<html lang="en" ng-app="userApp">
  <head>
     <meta charset="utf-8">
     <title>Github Grabber</title>
     <link rel="stylesheet" href="css/reset.css">
     <link rel="stylesheet" href="css/style.css">
     <link href='https://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
     <script src="js/app.js"></script>
     <script src="js/controllers/UsersController.js"></script>
     <script src="js/services/SearchService.js"></script>
     <script src="js/users/users.js"></script>
  </head>
  <body ng-controller="UsersController as ctrl">
  <header>
    <a target="_blank" id="github_link" target="_blank" href="https://github.com/MisaOgura/github-grabber.git" /><img src="/images/github-icon.png" alt=""  class="github"/></a>
    <p id="title"> Github Grabber <p>
    <p id="subtitle"> Github profiles on demand </p>
  </header>
  <nav>
    <p id='searchMessage'></p>
    <p> Search </p>
    <input id='searchBox' type='text' ng-model='username' placeholder="Enter username">
    <button id='searchButton' ng-click='ctrl.search(username)'> Grab </button>
    <div>
      <button id='cohortButton' ng-click='ctrl.cohort()'> Feb'16 Cohort </button>
    </div>
  </nav>
  <div id="users">
     <div id="{{ user.login }}" class="user-container" ng-repeat="user in ctrl.users">
       <img class="avatar" src="{{ user.avatar_url }}">
       <div class="attribute-container">
         <a class="username" ng-href="{{ user.html_url }}"  target='_blank'> {{ user.login }} </a>
         <p class="repos"> Repos: {{ user.public_repos }} </p>
         <p class="followers"> Followers: {{ user.number_followers }} </p>
       </div>
     </div>
   </div>
  </body>
</html>
