<!doctype html>
<html lang="en" ng-app="toDoApp">
 <head>
   <meta charset="utf-8">
   <title>Github Grabber</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
   <script src="js/app.js"></script>
   <script src="js/controllers/UsersController.js"></script>
   <script src="js/controllers/SearchController.js"></script>
   <script src="js/users/simon.js"></script>
   <script src="js/users/nick.js"></script>
   <script src="js/users/shane.js"></script>
   <script src="js/users/misa.js"></script>

 </head>
 <header> Github Grabber </header>
 <div ng-controller="SearchController as controller">
   <nav>
     Search
     <input id='searchBox' type='text' ng-model='username' placeholder="Enter username">
     <button id='searchButton' ng-click='controller.search(username)'>Search</button>
   </nav>
 </div>


 <body>
   <div id="users" ng-controller="UsersController as ctrl">
     <div class="user-container" ng-repeat="user in ctrl.users">
       <img class="avatar" src="{{ user.avatar_url }}">
       <div class="attribute-container">
         <p class="username"> {{ user.login }} </p>
         <p class="repos"> Repos: {{ user.public_repos}} </p>
         <p class="followers"> Followers: {{ user.number_followers}} </p>
       </div>
     </div>
   </div>
 </body>
</html>
